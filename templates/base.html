{% load static %}
<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fischerschein - Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel='stylesheet' type='text/css' href="{% static 'css/main.css' %}">
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <a class='navbar-brand' href='{% url "question:main_page" %}'><i class="fas fa-home"></i></a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNavAltMarkup' aria-controls='navbarNavAltMarkup' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
            <ul class='navbar-nav mr-auto'>
                <li class='nav-item active'>
                    <a class='nav-item nav-link' href='{% url "question:simple_question" %}'><i class="far fa-comment"></i> Simple Question</a>
                </li>
                <li class="nav-item">
                    <a class='nav-item nav-link' href='{% url "question:simple_test" %}'><i class="far fa-comments"></i> Simple Test</a>
                </li>
                <li class="nav-item">
                    <a class='nav-item nav-link' href='#'><i class="fas fa-info"></i> About Fischerschein</a>
                </li>
                <li class="nav-item">
                    <a class='nav-item nav-link' href='#'><i class="far fa-clipboard"></i> FAQ</a>
                </li>
                <li class="nav-item">
                    <a class='nav-item nav-link' href='#'><i class="fas fa-user-tie"></i> About project and me</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                language:  
                <select id='language-select' data-show-content='true' class='form-control selectpicker'>
                    <option id='language-de' data-content="<span class='flag-icon flag-icon-de'></span>" value='de' selected></option>
                    <option id='language-pl' data-content="<span class='flag-icon flag-icon-pl'></span>" value='pl'></option>
                </select>
            </div>
        </div>
    </nav>
    <div class='hero-image'>
        <div class='hero-text'>
            <h1>prepare for the Fischereischein exam in Brandenburg</h1>
            <p>
                <span>fast, easly and for free</span>
            </p>
        </div>
    </div>
    <div id='content'>
        {% block content %}
        {% endblock %}
    </div>

    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <script>
        $( document ).ready(function() {
            $('.selectpicker').selectpicker();

            const language = document.querySelector('#language-select');

            changeLanguage = () => {
                const language = document.querySelector('#language-select');
                localStorage.setItem('language', language.value);
            }

            language.addEventListener('change',changeLanguage);

            if (localStorage.getItem('language')===null){
                localStorage.setItem('language', language.value);
            } else {
                const languageDE = document.querySelector("#language-de");
                const languagePL = document.querySelector("#language-pl");
                const innerCountryFlag = document.querySelector(".filter-option-inner-inner");

                if(localStorage.getItem('language')==='de'){
                    languagePL.selected = false;
                    languageDE.selected = true;
                    let span = document.createElement('span');
                    innerCountryFlag.firstChild.remove();
                    span.classList.add('flag-icon', 'flag-icon-de');
                    innerCountryFlag.appendChild(span);
                }
                if(localStorage.getItem('language')==='pl'){
                    languageDE.selected = false;
                    languagePL.selected = true;
                    let span = document.createElement('span');
                    innerCountryFlag.firstChild.remove();
                    span.classList.add('flag-icon', 'flag-icon-pl');
                    innerCountryFlag.appendChild(span);
                }
            }
        });

    </script>

    {% block javascript %}
    {% endblock %}
</body>
</html>
