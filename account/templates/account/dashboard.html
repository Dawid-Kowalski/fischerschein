{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <p>user panel</p>
        <p>hello, {{ request.user.first_name }}</p>
        <a href='{% url "account:logout" %}'>logout</a>
    {% else %}
        <a href='{% url "account:login" %}'>login</a>
    {% endif %}
{% endblock %}
